<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Add friend </title>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <h:inputText value="#{user.e.name}"/> 
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        Mail:
                    </td>
                    <td>
                        <h:inputText value="#{user.e.mail}"/> 
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        Age:
                    </td>
                    <td>
                        <h:inputText value="#{user.e.age}"/> 
                    </td>
                    
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <h:commandButton action="#{user.submitadd}" value="submit" /> <br/> 
                    </td>
                    
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
