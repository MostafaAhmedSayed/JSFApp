<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>show all friends </title>
    </h:head>
    <h:body>
        
        <h:form>
                   
                <h:dataTable value="#{user.friends}" var="item" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="name"/>
                        </f:facet>
                        
                        <h:outputText value="#{item.name}"/>
                        
                       
                    </h:column>
                
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="mail"/>
                        </f:facet>
                        
                        <h:outputText value="#{item.mail}"/>
                        
                       
                    </h:column>
                
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="name"/>
                        </f:facet>
                        
                        <h:outputText value="#{item.age}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Deletion"/>
                        </f:facet>
                        <h:commandButton actionListener="#{user.deletefriend}" value="Delete">
                            <f:setPropertyActionListener target="#{user.e}" value="#{item}"/>
                        </h:commandButton>
                            
                      
                    </h:column>

                </h:dataTable>
          
              
                <h:commandButton action="#{user.addfriend}" value="add friend" />
            <h:commandButton action="#{user.back}" value="back" />
            
        </h:form>
    </h:body>
</html>
